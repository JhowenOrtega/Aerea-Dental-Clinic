<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/patient_profile.css">
    <title>Patient Profile</title>
</head>
<body>
    <section>
        <div class="header">
            <h2>Profile</h2>
            <img src="../assets/images/close.png" alt="" srcset="">
        </div>
        <br>
        <h3>Manage your personal information here</h3>
        <br>

        <section class="main">
            <div class="container">
                <h3>Personal Details</h3>
                <input type="text" name="" id="" class="textfield">
                <input type="text" name="" id="" class="textfield">
                <br>
                <br>
                <button >Save Changes</button>
            </div>
            <div class="container" id="change-password" onclick="togglePopUp()">
                <p>Change Password</p>
            </div>

            <div class="modal" id="my-modal">
                <div class="container modal-content">
                    <h3>Change Password</h3>
                    <p>Your password must be at least 6 characters and should include a combination of numbers, letters and special characters (!$@%).</p>
                    <input type="text" name="" id="" class="textfield" placeholder="Current Password">
                    <input type="text" name="" id="" class="textfield" placeholder="New Password">
                    <input type="text" name="" id="" class="textfield" placeholder="Re-enter Password">
                    <br>
                    <br>
                    <button >Save Changes</button>
                </div>
            </div>

            <div class="container" id="account-setting">
                <p>Account Settings</p>
            </div>
        </section>
    </section>
    <script src="../js/script.js"></script>
    
</body>
</html>
