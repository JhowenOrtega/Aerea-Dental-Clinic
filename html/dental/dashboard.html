<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../css/dashboard.css" />
    <link rel = "icon" type = "image/png" href = "../../assets/images/clinic_logo.png"/>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aerea Dental Clinic</title>
</head>
<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
<body>
    <section>
        <div class="dashboard-page">
            <section>
                <div class="sidebar">
                    
                    <div class="logo">
                        <img src="../../assets/images/clinic_logo.png" alt="">
                    </div>
    
                    <div class="drawer">
                        <a href="dashboard.html">
                            <div class="option">
                                <img src="../../assets/images/dash.png" alt="" class="active-tile">
                                <p class="activeTile">Dashboard</p>
                            </div>
                        </a>
                       
    
                        <a href="appointment.html">
                            <div class="option">
                                <img src="../../assets/images/clock.png" alt="">
                                <p>Appointments</p>
                            </div>
                        </a>
    
                        <a href="announcement.html">
                            <div class="option">
                                <img src="../../assets/images/speaker.png" alt="">
                                <p>Announcements</p>
                            </div>
                        </a>
    
                        <a href="feedback.html">
                            <div class="option">
                                <img src="../../assets/images/feed.png" alt="">
                                <p>Feedbacks</p>
                            </div>
                        </a>
                       
                    </div>
            
                    <div class="sign-out">
                        <img src="../../assets/images/signout.png" alt="">
                        <p>Sign Out</p>
                    </div>
                </div>
            </section>
            
            <div class="main">
                <h2>Dashboard</h2>

                <div class="notification-icon">
                    <p class="main-content-title">View All Services</p>
                </div>

                <div class="main-container">
                    <div class="main-board">
                        <section class="main-content container">
                            <p class="main-content-title">Most Booked Service</p>
                        </section>
                        
                        <section class="main-content container tooth">
                            <div>
                                <img src="../../assets/images/tooth.png" alt="">
                                <div>
                                    <p>Tooth Extraction</p>
                                    <p>123</p>
                                </div>
                            </div>
                        </section>
        
                        <section class="main-content container">
                            <p class="main-content-title">This Year Services</p>
                        </section>
                    </div>
    
                    <div class="board">
                        <div class="patient-name container">
                            <img src="../../assets/images/patient_icon.png" class="icon" alt="">
                            <p>Patient's name</p>
                            <img src="../../assets/images/edit.png" class="icon" alt="" id="patient-profile">
                        </div>

                        <div class="appointment container">
                            <img src="../../assets/images/notification.png" alt="">
                            <span>Notification</span>
                        </div>

                        <div class="container">
                            <div>
                                <img src="../../assets/images/calendar.png" alt="">
                                <div>
                                    <p>Today's Appointment</p>
                                    <p>123</p>
                                </div>
                            </div>
                        </div>
                    </div>



                </div>
            </div>
        </div> 
    </section>
    <script src="../../js/script.js" defer></script>
</body>
</html>
